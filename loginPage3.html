<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style3.css">

</head>

<body>


    <div class="container">
        <div class="left">
            <h2>Login Form</h2>
            <form>
                <div class="mui-textfield">
                    <input type="text" id="username" name="username" class="mui-input">
                    <label for="username">Username</label>
                </div>
                <div class="mui-textfield">
                    <input type="password" id="password" name="password" class="mui-input">
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Submit" class="mui-btn mui-btn--raised">
            </form>
        </div>
        <div class="right">
            <img src="https://via.placeholder.com/500x500" alt="Image">
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- local JS -->
    <script src="loginPage2.js"></script>
</body>

</html>
